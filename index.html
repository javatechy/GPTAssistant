<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <br />
    <div id="banner">
      
      <p id="pluginHeader"> 
        <!-- <img src="logo.png" class="logo" /> -->
         GPT Assistant <a href="index.html" target="_blank" class="open-in-new-tab">Open in new tab
        </a> </p>
    </div>
    <hr />
    <form>
      <div class="form-group row">
        <div class="col-sm-10">
          <input type="password" class="col-sm-10 form-control" id="apiKeyInput" value="" placeholder="Your API Key">
        </div>
        <div class="col-sm-02">
          <a href="https://platform.openai.com/account/api-keys" target="_blank" class="col-sm-02">Get API Key</a>
        </div>
      </div>


      <div class="input-group">
        <input type="text" id="promptPrefixInput" value="" class="form-control"
          placeholder="Enter your query prefix like 'Rephrase', 'Generate KQL query for' ">
      </div>

      <br />
      <div class="input-group">
        <textarea class="form-control" id="data" rows="5" cols="10"
          placeholder="Enter you query suffix like a paragraph, code to review, a table structure for KQL query"
          required></textarea>
      </div>
      <br />

      <div>
        <button id="generateInsight" type="button" class="btn btn-primary btn-lg btn-block" data-toggle="tooltip"
          data-placement="top" title="Makes a call to chatgpt APIs">
          Ask GPT!
        </button>
      </div>
      <br />
      <div >
        <textarea class="form-control" id="result" readonly rows="5" cols="10"
          placeholder="Output will come here, wait for sometime after submitting the query!!"
          required></textarea>
      </div>
  </div>
  </form>


  </div>
  <script src="script.js"></script>
</body>

</html>
